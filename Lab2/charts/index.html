
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <center>Sorting Algorithms benchmark - Identical 1 000 000</center>
    <canvas id="benchmarkChart"></canvas>
    <script>
        // Manually paste your arrays here
        const arraySizes = [1000,5000,10000,30000,50000,70000,100000,200000,400000,700000,1000000]


        const mergeSortResults =[1.33,7.74,15.88,53.21,87.73,126.47,183.29,386.11,800.62,1445.06,2156.05]
        const quickSortResults =[2.,11.31,23.75,79.12,139.79,204.80,307.76,654.77,1344.51,2429.99,3456.23]
        const heapSortResults =[0.28,1.37,2.60,8.34,13.41,18.85,26.56,54.02,105.57,185.03,264.59]
        const radixSortResults =[2.05,9.30,18.57,59.36,98.85,139.33,201.61,411.79,825.78,1399.15,1983.88]

        const ctx = document.getElementById('benchmarkChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: arraySizes,
                datasets: [
                    {
                        label: 'Quick Sort',
                        data: quickSortResults,
                        borderColor: '#0000FF',
                        fill: false
                    },
                    {
                        label: 'Heap Sort',
                        data: heapSortResults,
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Radix Sort',
                        data: radixSortResults,
                        borderColor: 'green',
                        fill: false
                    },
                    {
                        label: 'Merge Sort',
                        data: mergeSortResults,
                        borderColor: 'black',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
